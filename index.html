<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hycross AI - Cyberpunk Edition</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css"
  />
  <style>
    /* Cyberpunk theme */
    body {
      background-color: #0a0a0a;
      color: #0ff;
      font-family: 'Roboto', sans-serif;
    }

    /* Scrollbar customization */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0, 255, 255, 0.5);
      border-radius: 4px;
    }

    /* Neon glow on hover/click */
    .cyber-button {
      transition: transform 0.1s, box-shadow 0.1s;
    }
    .cyber-button:hover {
      box-shadow: 0 0 8px #0ff;
    }
    .cyber-button:active {
      transform: scale(0.95);
      box-shadow: 0 0 12px #0ff;
    }

    /* Category buttons */
    .category-btn {
      background-color: #111;
      border: 2px solid #0ff;
      color: #0ff;
      transition: background-color 0.3s;
    }
    .category-btn:hover {
      background-color: #0ff;
      color: #0a0a0a;
      box-shadow: 0 0 10px #0ff;
    }

    /* Chat bubbles */
    .user-message {
      background-color: #0ff;
      color: #0a0a0a;
      box-shadow: 0 0 8px #0ff;
    }
    .assistant-message {
      background-color: #1a1a1a;
      color: #0ff;
      border: 1px solid #0ff;
      box-shadow: 0 0 8px #0ff;
    }

    /* Fade-in animation */
    .fade-in {
      animation: fadeIn 0.4s ease-in-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Code blocks */
    pre {
      background-color: #111;
      border: 1px solid #0ff;
      border-radius: 5px;
      padding: 10px;
      margin: 0;
      overflow-x: auto;
    }
    code {
      color: #0ff;
      font-family: 'Courier New', Courier, monospace;
      white-space: pre-wrap;
    }
    .copy-button {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 5px 10px;
      background: #ff0;
      color: #0a0a0a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Chat input pinned at bottom on mobile */
    @media (max-width: 640px) {
      #chatControls {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background-color: #0a0a0a;
        padding-bottom: 0.75rem;
      }
      #chatArea {
        padding-bottom: 6rem; /* so messages aren't hidden behind the controls */
      }
    }

    /* Modal for API Key */
    .modal-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #111;
      border: 2px solid #0ff;
      box-shadow: 0 0 10px #0ff;
      border-radius: 8px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <!-- Modal for API Key (hidden by default) -->
  <div id="apiKeyModal" class="hidden modal-bg">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4 text-center">Enter Your API Key</h2>
      <input
        type="text"
        id="apiKey"
        placeholder="OpenRouter API Key"
        class="w-full p-2 mb-4 cyber-input rounded-md"
      />
      <div class="flex justify-center">
        <button
          class="p-2 px-4 bg-teal-500 text-black rounded-md cyber-button"
          onclick="saveApiKey()"
        >
          Save
        </button>
        <button
          class="p-2 px-4 ml-2 bg-red-500 text-black rounded-md cyber-button"
          onclick="toggleApiKeyModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>

  <!-- Gear icon to open API Key modal -->
  <div class="absolute top-4 right-4">
    <button
      class="cyber-button p-2 bg-gray-800 rounded-full"
      onclick="toggleApiKeyModal()"
    >
      <!-- Gear Icon -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="2"
        stroke="#0ff"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.75 15.25l1.664.277a6.522 6.522 0 001.435 2.482l-1.032 1.399A1.75 1.75 0 006.944 22h2.367a1.75 1.75 0 001.39-.672l1.032-1.399a6.52 6.52 0 002.548 0l1.032 1.399c.318.433.82.672 1.39.672h2.367a1.75 1.75 0 001.219-2.822l-1.032-1.399a6.52 6.52 0 001.435-2.482l1.664-.277a1.75 1.75 0 001.502-1.741V9.491a1.75 1.75 0 00-1.502-1.741l-1.664-.277a6.522 6.522 0 00-1.435-2.482l1.032-1.399A1.75 1.75 0 0017.056 2h-2.367a1.75 1.75 0 00-1.39.672l-1.032 1.399a6.52 6.52 0 00-2.548 0L9.687 2.672A1.75 1.75 0 008.296 2H5.93a1.75 1.75 0 00-1.219 2.822l1.032 1.399a6.52 6.52 0 00-1.435 2.482l-1.664.277A1.75 1.75 0 001.75 9.491v3.018c0 .87.626 1.61 1.502 1.741z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </button>
  </div>

  <!-- Hero / Landing Section -->
  <section class="flex flex-col items-center justify-center text-center mt-16">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold mb-8">What can I help with?</h1>
    <div class="flex flex-wrap gap-4 justify-center mb-12 px-4">
      <button class="category-btn px-4 py-2 rounded-lg cyber-button">Create Image</button>
      <button class="category-btn px-4 py-2 rounded-lg cyber-button">Code</button>
      <button class="category-btn px-4 py-2 rounded-lg cyber-button">Get Advice</button>
      <button class="category-btn px-4 py-2 rounded-lg cyber-button">Brainstorm</button>
      <button class="category-btn px-4 py-2 rounded-lg cyber-button">More</button>
    </div>
  </section>

  <!-- Chat Section -->
  <section id="chatSection" class="w-full max-w-3xl mx-auto bg-gray-900 rounded-lg shadow-lg overflow-hidden hidden">
    <!-- Chat Area -->
    <div id="chatArea" class="p-4 overflow-y-auto space-y-4 h-[60vh] sm:h-[70vh]">
      <!-- Example assistant message -->
      <div class="flex items-start space-x-3 fade-in">
        <div class="w-10 h-10 bg-blue-500 rounded-full flex-shrink-0"></div>
        <div class="assistant-message p-3 rounded-lg shadow max-w-md">
          <p>Hello! How can I assist you today?</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bottom Chat Controls -->
  <div id="chatControls" class="w-full max-w-3xl mx-auto mt-4">
    <div class="flex items-center space-x-2 px-4">
      <!-- Attachment Button -->
      <button
        id="attachButton"
        class="p-2 rounded-full bg-teal-500 cyber-button"
        onclick="document.getElementById('fileInput').click()"
      >
        +
      </button>
      <!-- Hidden File Input -->
      <input
        type="file"
        id="fileInput"
        class="hidden"
        multiple
        onchange="onFileSelected(event)"
      />

      <!-- Input Field -->
      <div
        id="messageInputContainer"
        class="relative flex-grow"
      >
        <input
          id="messageInput"
          type="text"
          placeholder="Ask anything..."
          class="w-full p-4 pr-28 cyber-input rounded-full text-lg font-semibold focus:outline-none focus:ring-2 focus:ring-teal-500 transition"
        />
        <!-- Attached File Preview (appears here if user selects files) -->
        <div
          id="filePreview"
          class="absolute right-4 top-1/2 transform -translate-y-1/2 text-sm text-gray-300"
        ></div>
      </div>

      <!-- "Search" and "Reason" act like different 'Send' buttons -->
      <button
        class="px-4 py-2 bg-teal-500 cyber-button text-black font-bold rounded-lg"
        onclick="sendMessage('search')"
      >
        Search
      </button>
      <button
        class="px-4 py-2 bg-purple-500 cyber-button text-black font-bold rounded-lg"
        onclick="sendMessage('reason')"
      >
        Reason
      </button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script>
    let apiKey = '';
    let conversationHistory = [];
    let selectedModel = 'openai/gpt-3.5-turbo';
    let isSending = false;

    // For attachments
    let selectedFiles = [];

    /* Toggle API Key modal */
    function toggleApiKeyModal() {
      const modal = document.getElementById('apiKeyModal');
      modal.classList.toggle('hidden');
    }

    /* Save API Key */
    function saveApiKey() {
      const keyInput = document.getElementById('apiKey');
      apiKey = keyInput.value.trim();
      if (!apiKey) {
        alert('Please enter a valid API key.');
        return;
      }
      alert('API key saved successfully.');
      toggleApiKeyModal();
    }

    /* Show/hide custom model input */
    function handleModelChange() {
      const modelSelect = document.getElementById('modelSelect').value;
      const customModelInput = document.getElementById('customModel');
      if (modelSelect === 'other') {
        customModelInput.classList.remove('hidden');
        selectedModel = customModelInput.value.trim() || 'openai/gpt-3.5-turbo';
      } else {
        customModelInput.classList.add('hidden');
        selectedModel = modelSelect;
      }
      customModelInput.addEventListener('input', () => {
        selectedModel = customModelInput.value.trim() || 'openai/gpt-3.5-turbo';
      });
    }

    /* When a file is selected, store it and show a quick preview in the input area */
    function onFileSelected(event) {
      selectedFiles = [...event.target.files]; // array of files
      if (selectedFiles.length > 0) {
        const fileNames = selectedFiles.map(file => file.name).join(', ');
        document.getElementById('filePreview').innerText = `Attached: ${fileNames}`;
      } else {
        document.getElementById('filePreview').innerText = '';
      }
    }

    /* Format code blocks for messages */
    function formatCodeBlocks(text) {
      return text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        return `
          <div class="relative my-2">
            <pre><code class="language-${lang || 'plaintext'}">${code}</code></pre>
            <button class="copy-button" onclick="copyCode(this)">Copy</button>
          </div>
        `;
      });
    }

    /* Copy code from code blocks */
    function copyCode(button) {
      const code = button.previousElementSibling.querySelector('code').textContent;
      navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
      });
    }

    /* Reveal the chat section if hidden */
    function showChatSection() {
      const chatSection = document.getElementById('chatSection');
      if (chatSection.classList.contains('hidden')) {
        chatSection.classList.remove('hidden');
      }
    }

    /* Add a message to the chat area */
    function addMessage(content, isUser) {
      showChatSection(); // Make sure chat is visible
      const chatArea = document.getElementById('chatArea');
      const messageBubble = document.createElement('div');
      messageBubble.className = isUser
        ? 'flex justify-end fade-in'
        : 'flex items-start space-x-3 fade-in';

      if (isUser) {
        messageBubble.innerHTML = `
          <div class="user-message p-3 rounded-lg shadow max-w-md break-words">
            ${content}
          </div>
        `;
      } else {
        messageBubble.innerHTML = `
          <div class="w-10 h-10 bg-blue-500 rounded-full flex-shrink-0"></div>
          <div class="assistant-message p-3 rounded-lg shadow max-w-md">
            <p>${formatCodeBlocks(content)}</p>
          </div>
        `;
      }

      chatArea.appendChild(messageBubble);
      Prism.highlightAllUnder(messageBubble);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    /* Send message (Search or Reason) */
    async function sendMessage(mode) {
      if (isSending) return;
      if (!apiKey) {
        alert('Please set your API key first (gear icon).');
        return;
      }

      // Gather user input
      const userInputElem = document.getElementById('messageInput');
      const userInput = userInputElem.value.trim();
      const filePreview = document.getElementById('filePreview');
      let finalMessage = userInput;

      // If there are attachments, list them
      if (selectedFiles.length > 0) {
        const fileNames = selectedFiles.map(file => file.name).join(', ');
        finalMessage += `\n\n[Attachments: ${fileNames}]`;
      }

      if (!finalMessage) return;

      // Add user message to chat
      addMessage(finalMessage, true);
      conversationHistory.push({ role: 'user', content: finalMessage });

      // Reset input
      userInputElem.value = '';
      filePreview.innerText = '';
      selectedFiles = []; // clear attached files

      isSending = true;

      // Example: If you want "Search" or "Reason" to set different system messages, you could:
      // if (mode === 'search') { ... } else if (mode === 'reason') { ... }

      // Prepare messages
      const messages = conversationHistory.map(msg => ({
        role: msg.role,
        content: msg.content
      }));

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
            'HTTP-Referer': window.location.href,
            'X-Title': 'Hycross AI Chat with Open Router'
          },
          body: JSON.stringify({
            model: selectedModel,
            messages: messages,
            stream: true
          })
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let assistantMessage = '';
        let messageDiv = null;

        const timeoutId = setTimeout(() => {
          reader.cancel();
          alert('Response taking too long. Please try a different model or check your API key.');
          isSending = false;
        }, 15000);

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n').filter(line => line.trim());

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const data = line.slice(6).trim();
              if (data === '[DONE]') {
                clearTimeout(timeoutId);
                isSending = false;
                break;
              }

              try {
                const parsed = JSON.parse(data);
                const content = parsed.choices[0]?.delta?.content;
                if (content) {
                  assistantMessage += content;
                  if (!messageDiv) {
                    messageDiv = document.createElement('div');
                    messageDiv.className = 'flex items-start space-x-3 fade-in';
                    messageDiv.innerHTML = `
                      <div class="w-10 h-10 bg-blue-500 rounded-full flex-shrink-0"></div>
                      <div class="assistant-message p-3 rounded-lg shadow max-w-md">
                        <p>${formatCodeBlocks(assistantMessage)}</p>
                      </div>
                    `;
                    document.getElementById('chatArea').appendChild(messageDiv);
                    Prism.highlightAllUnder(messageDiv);
                  } else {
                    messageDiv.querySelector('p').innerHTML = formatCodeBlocks(assistantMessage);
                    Prism.highlightAllUnder(messageDiv);
                  }
                  document.getElementById('chatArea').scrollTop = document.getElementById('chatArea').scrollHeight;
                }
              } catch (e) {
                console.error('Error parsing stream data:', e);
              }
            }
          }
        }

        if (assistantMessage) {
          conversationHistory.push({ role: 'assistant', content: assistantMessage });
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please check your API key, model selection, or try again later.');
        isSending = false;
      }
    }
  </script>
</body>
</html>
