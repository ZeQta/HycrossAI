<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPT-4.1 Playground</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      background-color: #fff;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>GPT-4.1 Playground</h1>
  <textarea id="prompt" placeholder="Type your prompt here...">Write a short poem about coding</textarea><br>
  <button onclick="sendPrompt()">Send</button>
  <div id="response"></div>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById('prompt').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = 'Thinking...';

      try {
        const response = await puter.ai.chat(prompt, { model: 'gpt-4.1' });
        responseDiv.textContent = response.message.content;
      } catch (error) {
        responseDiv.textContent = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
